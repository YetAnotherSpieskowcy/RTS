syntax = "proto3";

package base;

message Save {
  repeated SaveableEntity entities = 1; 
}

message Float3 {
  float x = 1;
  float y = 2;
  float z = 3;
}

message Location {
  Float3 position = 1;
  Float3 rotation = 2;
}

message Param {
  string key = 1;
  string value = 2;
}

message SaveableEntity {
  string name = 1;
  Location transform = 2;
  int32 hp = 3;
  string prefab = 4;
  repeated Param params = 5;
}
